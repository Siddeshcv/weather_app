<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <title>wether app</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id ="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i> 
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: #fff;"></i>Pune,india</h2>
            <p id="date"> wed | oct 23 | 10:22am</p>
            <h1 class="temp">28&deg;c</h1>
            <h3 class="tempmin_max">min 22&deg;c | max 20&deg;c</h3>
        </div>
    </div>
    <script> 
    const  curDtae =document.getElementById("date");
    let weathercon =document.getElementById("weathercon");

    const tempstatus = "clouds" 

    const getCurrentDay = () =>{
        var weekday = new Array(7);
        weekday[0]="sun";
        weekday[1]="mon";
        weekday[2]="tue";
        weekday[3]="wed";
        weekday[4]="thu";
        weekday[5]="fri";
        weekday[6]="sat";

        let currentTime =new Date();
        let day = weekday[currentTime.getDay()];
        return day;
    };
    const getCurrentTime = ()=>{
        var months =["jan","feb","mar","apr","may","june","july","aug","sept","oct","nov","dec"];

        var now = new Date();
        var month = months[now.getMonth()+1];
        var date = now.getDate();

        let hours =now.getHours();
        let mins = now.getMinutes();
        
        let period ="AM";
         if (hours > 11){
             period = "pm";
         if (hours> 12) hours-=12;    
         } 

         if(mins<10){
             mins = "0" + mins
         }
         return ` ${month} ${date}  | ${hours}:${mins} ${period}`; //temp litral
        
    };
    curDtae.innerHTML = getCurrentDay() + getCurrentTime()


</script>
</body>
</html>
